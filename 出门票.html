<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个图片与超链接示例</title>
    <style>
        /* CSS 样式可以在这里添加 */
        .container {
            text-align: center;
            margin: 50px auto;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>出门票</h1>
        <div class="image-container">
            <p>第九组成员:</p >
            <a href="出门票1.jpg">
                <出门票1>
            </a >
        </div>
        <div class="image-container">
            <a href="出门票2.jpg">
                <出门票2>
            </a >
        </div>
        <div class="出门票3.jpg">
            <a href="example_link3.html">
                <出门票3>
            </a >
        </div>
    </div>
</body>
</html>
